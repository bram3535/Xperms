# Should Xperms save new users to users.yml when they join?
SaveUsersOnJoin: true

# Should Xperms check for updates when an op joins and when server starts?
CheckUpdate:
  OnStart: true
  OnJoin: true

# Rank ladder lists, ordered from lowest rank to highest:
ladders:
  SampleLadder:
  - Default
  - Mod
  - Admin
  - Owner

# True|False to allow|disallow collection of anonymous statistics
CollectStats: true

# Don't touch this. Seriously. It will break things.
ConfigVersion: 2.3