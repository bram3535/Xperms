groups:
  Default:
    default: true
    prefix: '&a[Default]'
    suffix: '&f'
    permissions:
    - essentials.tpa
  NetherDefault:
    default: world_nether
    prefix: '&4[Nether-Default]'
    suffix: '&f'
    permissions:
    - essentials.tpa
  WorldSpecificGroup:
    prefix: '&3[world only group]'
    suffix: '&f'
    worlds:
    - world
    permissions:
    - essentials.tpa
  Mod:
    prefix: '&b[Mod]'
    suffix: '&f'
    inherit:
    - Default
    permissions:
    - essentials.tp
  Admin:
    prefix: '&c[Admin]'
    suffix: '&f'
    inherit:
    - Mod
    permissions:
    - essentials.*
  Owner:
    prefix: '&6[Owner]'
    suffix: '&f'
    permissions:
    - '*'