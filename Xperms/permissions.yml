groups:
  Default:
    default: true
    prefix: '&a[default]'
    suffix: '&f'
    permissions:
    - essentials.tpa
  Mod:
    prefix: '&b[Mod]'
    suffix: '&f'
    inherit:
    - Default
    permissions:
    - essentials.tp
  Admin:
    prefix: '&c[Admin]'
    suffix: '&f'
    inherit:
    - Mod
    permissions:
    - essentials.*
  Owner:
    prefix: '&6[Owner]'
    suffix: '&f'
    permissions:
    - '*'